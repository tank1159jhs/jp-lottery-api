name: Update Loto6 Data

# ë§¤ì£¼ ì›”ìš”ì¼, ëª©ìš”ì¼ 21:30 (JST ì¶”ì²¨ í›„) ìë™ ì‹¤í–‰
on:
  schedule:
    # UTC ì‹œê°„ ê¸°ì¤€: JST 21:30 = UTC 12:30
    - cron: '30 12 * * 1,4'  # ì›”ìš”ì¼, ëª©ìš”ì¼ 12:30 UTC
  
  # ìˆ˜ë™ ì‹¤í–‰ë„ ê°€ëŠ¥
  workflow_dispatch:

jobs:
  crawl-and-deploy:
    runs-on: ubuntu-latest
    
    steps:
      - name: ğŸ“¥ Checkout repository
        uses: actions/checkout@v4
        
      - name: ğŸŸ¢ Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          
      - name: ğŸ“¦ Install dependencies
        run: npm install
        
      - name: ğŸ” Crawl Loto6 data
        run: npm run crawl
        
      - name: ğŸ“Š Check data files
        run: |
          echo "=== Data files created ==="
          ls -lh data/
          echo "=== Latest data ==="
          cat data/latest.json
        
      - name: ğŸ“¤ Commit and push
        run: |
          git config user.name "GitHub Actions Bot"
          git config user.email "actions@github.com"
          git add data/
          git diff --quiet && git diff --staged --quiet || git commit -m "ğŸ° Update Loto6 data - $(date +'%Y-%m-%d %H:%M')"
          git push
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
